<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/admin-template/template.xhtml">
		<ui:define name="content">
			<div class="main" style="display:inline-block">
				<p:growl id="growl"></p:growl>
				<p:panel style="width: 220px" id="sports" header="Doctors">
					<h:outputText value="#{adminDashboard.doctorCount}" />
				</p:panel>

				<p:panel style="width: 220px" id="finance" header="Receptionists">
					<h:outputText value="#{adminDashboard.receptionistCount}" />
				</p:panel>

				<p:panel style="width: 220px" id="lifestyle" header="Nurses">
					<h:outputText value="#{adminDashboard.nurseCount}" />
				</p:panel>

				<p:panel style="width: 220px" id="weather" header="Patients">
					<h:outputText value="#{adminDashboard.patientCount}" />
				</p:panel>

		

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
